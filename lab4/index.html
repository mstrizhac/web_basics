<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Form</title>
</head>
<body>
    <h1>Заповніть форму</h1>
<form action="https://httpbin.org/post" method="post">
  <br>
  <div class ="login">
    <label for="login">Ім'я:</label>
    <input type="text" name="login" id="login" required />
  </div>
  <br>
  <div class="date">
    <label for="date">Дата народження: </label>
    <input type="date" name="date" id="date" required />
  </div>
  <br>
  <div class="mail">
    <label for="mail">Email: </label>
    <input type="mail" name="mail" id="mail" required />
  </div>
  <br>
  <div class="msg">
    <label for="msg">Повідомлення: </label>
    <textarea type="text" name="msg" id="msg" required></textarea>
  </div>

<fieldset>
  <legend>
    Ваші улюблені напої
  </legend>

  <div>
    <input type="checkbox" id="cola" name="drinks" value="cola" />
    <label>Кока-кола</label>
  </div>

  <div>
    <input type="checkbox" id="pepsi" name="drinks" value="pepsi" />
    <label>Пепсі</label>
  </div>
    <div>
    <input type="checkbox" id="schweppes" name="drinks" value="schweppes"  />
    <label>Швепс</label>
  </div>
    <div>
    <input type="checkbox" id="juice" name="drinks" value="juice"  />
    <label>Сок</label>
  </div>
  <legend>Ваша національність:</legend>

  <div>
    <input type="radio" id="ua" name="lang" value="ua" required/>
    <label>Українська</label>
  </div>

  <div>
    <input type="radio" id="en" name="lang" value="en" required />
    <label>Англійська</label>
  </div>

  <div>
    <input type="radio" id="other" name="lang" value="other" required/>
    <label>Інша</label>
  </div>
</fieldset>
<br>
<input type="submit" value="Надіслати">
  <input type="reset" value="Очистити">
  </form>

  <picture>
    <img srcset="
    https://fastly.picsum.photos/id/846/300/500.jpg?hmac=VlZoven6Rdm2vUihmiPxbu_js35_-p5QLsIaauPqCF8 500w,
    https://fastly.picsum.photos/id/931/1000/400.jpg?hmac=chHa57pa9hzq4yVN-deezekLezv39lFHHJ-N8hd0s0c 1000w
             " alt="img" />
  </picture>  
</body>
</html>
